server:
  port: 0

spring:
  cloud:
    discovery:
      enabled: true
  data:
    mongodb:
      uri: ${MONGOURI_AUTH_USERS}
  security:
    secret:
      key: ${SECRET_KEY}
      api:
        key: ${API_KEY}
    admin:
      mail: ${ADMIN_MAIL}
      password: ${ADMIN_PASSWORD}
  sleuth:
    enabled: false
    sampler: 0.0
  zipkin:
    enables: false

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: https://eureka-service.icywater-e8b8ee0a.eastus.azurecontainerapps.io/eureka