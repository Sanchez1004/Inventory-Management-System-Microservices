server:
  port: 0

spring:
  application:
    name: ord-service
  data:
    mongodb:
      uri: ${MONGOURI_ORDERS}
  security:
    api:
      key: ${API_KEY}
    admin:
      mail: ${ADMIN_MAIL}
      password: ${ADMIN_PASSWORD}
  sleuth:
    enabled: false
    sampler: 0.0
  zipkin:
    enables: false

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: https://eureka-service.icywater-e8b8ee0a.eastus.azurecontainerapps.io/eureka
